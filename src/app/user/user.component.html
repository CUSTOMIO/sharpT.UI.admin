<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

<div class="container">
<div class="filter-div">
  <div>
    <mat-form-field appearance="standard" class="filter-input">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="filterlist..." #input>
    </mat-form-field>
  </div>
</div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        
        
        <!-- Name Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td class="name-td" [routerLink]="[element.userId]" mat-cell *matCellDef="let element">
             {{element.userPersonalDoc.firstName}} {{element.userPersonalDoc.middleName}} 
            </td>
        </ng-container>
        
        <!-- Position Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.userDoc.email}} </td>
        </ng-container>

        <ng-container matColumnDef="standard">
          <th mat-header-cell *matHeaderCellDef> Standard </th>
          <td mat-cell *matCellDef="let element"> {{element.standardDoc.name}} </td>
        </ng-container>

        <ng-container matColumnDef="enrolledOn">
          <th mat-header-cell *matHeaderCellDef> Enrolled On </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
        </ng-container>

        <ng-container matColumnDef="verified">
          <th mat-header-cell *matHeaderCellDef> Verified </th>
          <td mat-cell *matCellDef="let element">
            <i class="fas fa-md" [ngClass]="element.userPersonalDoc.isVerified ? 'fa-check
              text-success': 'fa-times text-danger'"></i>
          </td>
        </ng-container>
         
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator [length]="count" 
                     [pageSizeOptions]="pageSizeOptions" 
                     [pageSize]="userPerPage"
                     (page)="onChangedPage($event)"
                     showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
