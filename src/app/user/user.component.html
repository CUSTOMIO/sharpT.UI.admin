<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

<div class="container">
<div class="filter-div">
  <div>
    <mat-form-field appearance="standard" class="filter-input">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="filterlist..." #input>
    </mat-form-field>
  </div>
</div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        
        
        <!-- Name Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
        
        <!-- Position Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <!-- Weight Column -->
        <!-- <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
              <i class="fas fa-md" [ngClass]=" element.isActive ? 'fa-check text-success': 'fa-times text-danger'"></i>
             </td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <i class="far fa-edit text-dark" (click)="openDialog(element, 'edit')"></i>
          </td>
        </ng-container> -->
         
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator [length]="count" 
                     [pageSizeOptions]="pageSizeOptions" 
                     [pageSize]="userPerPage"
                     (page)="onChangedPage($event)"
                     showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
