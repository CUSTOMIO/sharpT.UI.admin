<div class="top-span"> 
    <div class="top">
        <div class="header" fxLayout="row" fxLayout.sm="row" fxLayout.xs="column"
            fxLayoutFap="10px">
            <div class="img-div" fxFlex="18" fxFlex.sm="25" fxFlex.xs="20">
                <img src="{{apiEndpoint + userDetail?.userPersonal?.image}}">
            </div>
            <div class="header-content-1 mat-subheading-2" fxFlex="75"
                fxFlex.sm="75"
                fxFlex.xs="100" >
    
                <div fxLayout="column" fxLayoutAlign="start start"  fxLayoutFap="10px">
                    <div fxFlex="20">
                        <p class="mat-display-1">
                            {{userDetail?.userPersonal?.firstName+'
                            '+userDetail?.userPersonal?.middleName}}
                        </p>
                    </div>
                    <div fxFlex="80">
                        <div fXLayout="row" fxLayout.sm="row" fxLayout.xs="column">
                            <div fxFlex="50" fxFlex.xs="100"> 
                                <p class="mat-subheading-2">
                                    <i class="far fa-envelope fa-md"></i>
                                    {{userDetail?.user?.email}}
                                </p>
                                <p class="mat-subheading-2">
                                    <i class="fas fa-phone-alt fa-md"></i>
                                    {{userDetail?.user?.phoneNumber}}
                                </p>
                            </div>
                            <div fxFlex="50"  fxFlex.xs="100">
                                <p class="mat-subheading-2">
                                    <i class="fas fa-map-marker-alt fa-md"></i>
                                    {{userDetail?.userPersonal?.address}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
