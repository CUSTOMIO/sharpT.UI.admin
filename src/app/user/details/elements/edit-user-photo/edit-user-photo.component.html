<div class="header">
    <h1 class="mat-subheading-2">Edit Image</h1>
    <mat-icon (click)="closeDialog()">close</mat-icon>
</div>

<input hidden type="file" (change)="showPreview($event)" accept="image/*" #fileInput />
<button type="button" mat-raised-button color="accent" (click)="fileInput.click()">Choose File</button>

<div *ngIf="imageURL">
    <img [src]="imageURL" [alt]="appForm.value.name" height="120" width="90">
</div>
