<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

<div class="container">
    <div class="filter-div">
        <div>
            <mat-form-field appearance="standard" class="filter-input">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="filterlist..." #input>
            </mat-form-field>
        </div>
        <div class="add-icon">
            <button mat-flat-button color="primary" (click)="openDialog({}, 'new')">New</button>
        </div>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="examinationName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.examinationName}} </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="standardName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Standard </th>
                <td mat-cell *matCellDef="let element">
                    {{element.standardName}} </td>
            </ng-container>

            <ng-container matColumnDef="startOn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Start On </th>
                <td mat-cell *matCellDef="let element">
                    {{element.startOn}} </td>
            </ng-container>

            <ng-container matColumnDef="endOn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> End On </th>
                <td mat-cell *matCellDef="let element">
                    {{element.endOn}} </td>
            </ng-container>

            <!--<ng-container matColumnDef="totalMarks">
                <th mat-header-cell *matHeaderCellDef> Total Marks </th>
                <td mat-cell *matCellDef="let element">
                    {{element.totalMarks}} </td>
            </ng-container>-->

            <ng-container matColumnDef="updatedAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated At </th>
                <td mat-cell *matCellDef="let element">
                    {{element.updatedAt}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <i class="far fa-edit text-dark" (click)="openDialog(element,
                'edit')"></i>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="count" [pageSizeOptions]="pageSizeOptions" [pageSize]="examinationDetailPerPage" showFirstLastButtons (page)="onChangedPage($event)">
        </mat-paginator>
    </div>
</div>
