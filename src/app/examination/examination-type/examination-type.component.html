<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<div class="container">

    <div class="filter-div">
        <div>
          <mat-form-field appearance="standard" class="filter-input">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="filterlist..." #input>
          </mat-form-field>
        </div>
          <div class="add-icon">
            <button mat-flat-button color="primary" (click)="openDialog({}, 'new')">New</button>
          </div>
      </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>


          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element">
              <i class="fas fa-md" [ngClass]="element.isActive ? 'fa-check
            text-success': 'fa-times text-danger'"></i>
            </td>
          </ng-container>

          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
            <td mat-cell *matCellDef="let element">
              {{element.createdAt}}
            </td>
          </ng-container>

          <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated At</th>
            <td mat-cell *matCellDef="let element">
              {{element.updatedAt}}
            </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <i class="far fa-edit text-dark" (click)="openDialog(element,
                  'edit')"></i>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [length]="count"
          [pageSizeOptions]="pageSizeOptions"
          [pageSize]="examinationTypePerPage"
          showFirstLastButtons
          (page)="onChangedPage($event)">
        </mat-paginator>
      </div>
  
</div>
