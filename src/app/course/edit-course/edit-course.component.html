<div class="header">
    <h1 class="mat-subheading-2">Edit Course</h1>
    <mat-icon (click)="closeDialog()">close</mat-icon>
</div>
<mat-divider></mat-divider>
<form [formGroup]="editForm" *ngIf="data.course" class="pt-20"
    (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" style="width: 100% !important;">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100% !important;">
        <mat-label>Standard</mat-label>
        <mat-select formControlName="batchId">
            <mat-option *ngFor="let b of batch" [value]="b.id"
                [innerHTML]="b.name">
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100% !important;">
        <mat-label>Description</mat-label>
        <textarea rows="3" matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-slide-toggle
        formControlName="isActive"
        color="primary"
        class="mb-10">
        isActive
    </mat-slide-toggle>
    <button type="submit" mat-flat-button color="accent">
        {{this.data.mode === 'edit' ? 'Update' : 'Add'}}
    </button>
</form>
