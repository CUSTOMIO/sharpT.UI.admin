<div class="container">
    <form [formGroup]="editForm" *ngIf="data.course" class="pt-20" (ngSubmit)="onSubmit()">
        <div class="wrapper">
            <div fxFlex="35" class="label">
                <mat-label>Name : </mat-label>
            </div>
            <div fxFlex="65" class="input">
                <mat-form-field appearance="standard">
                    <input matInput formControlName="name">
                </mat-form-field>
            </div>
        </div>
        <div class="wrapper">
            <div fxFlex="35" class="label">
                <mat-label>Description : </mat-label>
            </div>
            <div fxFlex="65" class="input">
                <mat-form-field appearance="standard">
                    <!-- <textarea rows="3" matInput formControlName="description"></textarea> -->
                    <input matInput formControlName="description">
                </mat-form-field>
            </div>
        </div>

            <div fxFlex="65" class="input">

                    <mat-select formControlName="batchId">
                        <mat-option *ngFor="let b of batch" [value]="b.id" [innerHTML]="b.name">
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>-->
        <div class="wrapper">
            <div fxFlex="35" class="label">
                <mat-label>Active Status : </mat-label>
            </div>
            <div fxFlex="65">
                <mat-slide-toggle formControlName="isActive" color="primary" class="side-toggle">
                </mat-slide-toggle>
            </div>
        </div>

        <button type="submit" mat-flat-button color="accent">
        {{this.data.mode === 'edit' ? 'Update' : 'Add'}}
    </button>
    </form>
</div>
