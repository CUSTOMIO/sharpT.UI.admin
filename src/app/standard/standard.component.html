<div class="container m-20 mb-100">
  <div class="filter-div">
    <div>
      <mat-form-field appearance="standard" class="filter-input">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="fitler
          list..." #input>
      </mat-form-field>
    </div>
    <div class="add-icon">
      <button mat-flat-button color="primary" (click)="openDialog({}, 'new')">New</button>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">


      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef> Course </th>
        <td mat-cell *matCellDef="let element">
          {{element.standardCourseId.name}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <i class="fas fa-md" [ngClass]="element.isActive ? 'fa-check
            text-success': 'fa-times text-danger'"></i>
        </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <i class="far fa-edit text-dark" (click)="openDialog(element,
            'edit')"></i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="count"
      [pageSizeOptions]="pageSizeOptions"
      [pageSize]="standardPerPage"
      showFirstLastButtons
      (page)="onChangedPage($event)">
    </mat-paginator>
  </div>
</div>
