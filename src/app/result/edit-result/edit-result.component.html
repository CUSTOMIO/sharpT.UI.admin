<div class="header">
  <p class="mat-headline">Result</p>
  <mat-icon (click)="closeDialog()">close</mat-icon>
</div>
<mat-divider></mat-divider>

<div class="mat-subheading-2">
  <p> <b>Name</b> : {{data.user.firstName+' '+data.user.middleName}}</p>
  <p> <b>Email</b> : {{data.user.email}}</p>
</div>

<form [formGroup]="resultForm" (ngSubmit)="onSubmit()" *ngIf="!spinnerLoading">
  <div *ngFor="let data of t.controls; let i = index">
    <div [formGroup]="data">
      <mat-form-field appearance="standard">
        <mat-label>Name</mat-label>
        <input matInput formControlName="subjectName">
      </mat-form-field>
      <mat-form-field appearance="standard" class="ml-20 mr-20">
        <mat-label>Marks Obtained</mat-label>
        <input matInput formControlName="marksObtained">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Out Of</mat-label>
        <input matInput formControlName="outOf">
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button color="primary">Submit</button>
</form>

<mat-spinner [diameter]="40" *ngIf="spinnerLoading"></mat-spinner>
